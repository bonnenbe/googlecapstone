<h1>Create Change Request</h1>
<div class="updateinput">
	Summary: <textarea cols="80" rows="5" ng-model="cr.summary" > </textarea>
</div>
<div class="updateinput">
  Technician: <input type="text" ng-model="cr.technician" >
</div>
<div class="updateinput">
  Description: <textarea cols="80" rows="5" ng-model="cr.description" > </textarea>
</div>
<div class="updateinput">
  Impact: <textarea cols="80" rows="5" ng-model="cr.impact" > </textarea>
</div>
<div class="updateinput">
  Documentation: <textarea cols="80" rows="5" ng-model="cr.documentation" > </textarea>
</div>
<div class="updateinput">
  Rationale: <textarea cols="80" rows="3" ng-model="cr.rationale" > </textarea>
</div>
<div class="updateinput">
  Implementation Steps: <textarea cols="80" rows="5" ng-model="cr.implementation_steps" > </textarea>
</div>
<div class="updateinput">
  Tests Conducted: <textarea cols="80" rows="5" ng-model="cr.tests_conducted" > </textarea>
</div>
<div class="updateinput">
  Risks: <textarea cols="80" rows="5" ng-model="cr.risks" > </textarea>
</div>
<div class="updateinput">
  Backout Plan: <textarea cols="80" rows="5" ng-model="cr.backout_plan" > </textarea>
</div>
<div class="updateinput">
  Communication Plan: <textarea cols="80" rows="5" ng-model="cr.communication_plan" > </textarea>
</div>
<div class="updateinput">
  Layman Description: <textarea cols="80" rows="5" ng-model="cr.layman_description" > </textarea>
</div>
<div class="updateinput">
  Priority: <select ng-model="cr.priority">
  <option ng-repeat="p in priorities">{{p}}</option>
  </select>
<div class="updateinput">
<div><button ng-click="ctrl.add(cr)">Add</button>
</div>
<div><a ng-href="#">Go back</button></a></div>
