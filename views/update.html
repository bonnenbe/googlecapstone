<div>
<div>
  Summary: <input type="text" ng-model="cr.summary"  >
</div>
<div>
  Description: <input type="text" ng-model="cr.description"  >
</div>
<div>
  Impact: <input type="text" ng-model="cr.impact"  >
</div>
<div>
  Documentation: <input type="text" ng-model="cr.documentation"  >
</div>
<div>
  Rationale: <input type="text" ng-model="cr.rationale"  >
</div>
<div>
  Implementation Steps: <input type="text" ng-model="cr.implementation_steps"  >
</div>
<div>
  Technician: <input type="email" ng-model="cr.technician" >
</div>
Priority: <select ng-model="cr.priority">
  <option ng-repeat="p in priorities">{{p}}</option>
</select>
</div>
<div><button ng-click="ctrl.update(cr)">Update</button>
</div>
<ul>
<li ng-repeat="audit_entry in cr.audit_trail">
  <hr>
  On {{audit_entry.date | date}} <strong>{{audit_entry.user}}</strong> edited this request: 
  <ul>
    <li ng-repeat="change in audit_entry.changes">
      Changed {{change.property}} from {{change.from}} to {{change.to}} </li>
  </ul>
</li>
</ul>
