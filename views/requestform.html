
<!-- <h1 id="heading"></h1> -->
<div class="requestform">
<div class="formfield">
    <label for="summary">Summary </label>
    <textarea auto-grow id="summary" ng-model="cr.summary"> </textarea>
</div>
<div class="formfield">
    <label for="technician">Technician </label>
    <input id="technician" type="email" ng-model="cr.technician" >
</div>
<div class="formfield">
    <label for="peer_reviewer">Peer Reviewer </label>
    <input id="peer_reviewer" type="email" ng-model="cr.peer_reviewer">
</div>
<div class="formfield">
    <label for="description">Description </label>
    <textarea auto-grow id="description" ng-model="cr.description" > </textarea>
</div>
<div class="formfield">
    <label for="impact">Impact </label>
    <textarea auto-grow id="impact" ng-model="cr.impact" > </textarea>
</div>
<div class="formfield">
    <label for="documentation">Documentation </label>
    <textarea auto-grow id="documentation" ng-model="cr.documentation" > </textarea>
</div>
<div class="formfield">
    <label for="rationale">Rationale </label>
    <textarea auto-grow id="rationale" rows="3" ng-model="cr.rationale" > </textarea>
</div>
<div class="formfield">
    <label for="implementationSteps">Implementation Steps </label>
    <textarea auto-grow id="implementationSteps" ng-model="cr.implementation_steps" > </textarea>
</div>
<div class="formfield">
    <label for="testsConducted">Tests Conducted </label>
    <textarea auto-grow id="testsConducted" ng-model="cr.tests_conducted" > </textarea>
</div>
<div class="formfield">
    <label for="risks">Risks </label>
    <textarea auto-grow id="risks" ng-model="cr.risks" > </textarea>
</div>
<div class="formfield">
    <label for="backoutPlan">Backout Plan </label>
    <textarea auto-grow id="backoutPlan" ng-model="cr.backout_plan" > </textarea>
</div>
<div class="formfield">
    <label for="communicationPlan">Communication Plan  </label>
    <textarea auto-grow id="communicationPlan" ng-model="cr.communication_plan" > </textarea>
</div>
<div class="formfield">
    <label for="laymanDescription">Layman Description </label>
    <textarea auto-grow id="laymanDescription" ng-model="cr.layman_description" > </textarea>
</div>

<div class="formfield">
    <label for="startDate">Start Time </label>
    <div id="startDate" ng-controller="DateCtrl"> 
        <div class="datepicker">
            <div class="input-group">
	            <input class="form-control" type="text" datepicker-popup="{{format}}" ng-model="cr.startTime" 
		               tooltip="{{cr.startTime | timezone}}" tooltip-placement="left" 
		               tooltip-trigger="focus blur mouseenter mouseleave" datepicker-options="dateOptions" is-open="popup.opened">
                <span class="input-group-addon calendar-icon" ng-click="open($event)">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <timepicker class="timepicker" minute-step="10" ng-model="cr.startTime" mousewheel="false"></timepicker>
    </div>
</div>
<div class="formfield">
    <label for="endDate">End Time </label>
    <div id="endDate" ng-controller="DateCtrl"> 
        <div class="datepicker">
            <div class="input-group">
	            <input class="form-control" type="text" datepicker-popup="{{format}}" ng-model="cr.endTime" 
		               tooltip="{{cr.endTime | timezone}}" tooltip-placement="left" 
		               tooltip-trigger="focus blur mouseenter mouseleave" datepicker-options="dateOptions" is-open="popup.opened">
                <span class="input-group-addon calendar-icon" ng-click="open($event)">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
      <timepicker class="timepicker" minute-step="10" ng-model="cr.endTime" mousewheel="false"></timepicker>
  </div>
</div>

<div class="formfield">
    <label for="priority">Priority </label>
    <select id="priority" class="form-control" ng-model="cr.priority">
        <option ng-repeat="p in priorities">{{p}}</option>
    </select>
</div>

<div class="formfield">
    <label for="tags">Tags</label>
    <tags-input id="tags" ng-model="cr.tags" allowed-tags-pattern="^[a-zA-Z0-9\-\.\s:]+$">
        <auto-complete id="autocomplete" source="getTags($query)" min-length="1"></auto-complete>
    </tags-input>
</div>
</div>
