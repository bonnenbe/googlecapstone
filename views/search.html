

<div>
    <a  id="addField" href ng-click="searchParams.push({})" >Add Search Field</a>
    <select ng-model="match">
        <option value="0">Match ANY Query</option>
        <option value="1" selected="selected">Match ALL Queries</option>
    </select>
    

    <ul id="searchList">	  
        <li class="searchItem" ng-repeat="s in searchParams">
            <!--<input class='checkbox' type='checkbox' ng-model="s.ignore">NOT-->
            <select ng-model="s.field" required ng-options="x.field as x.display for x in searchableFields" >
            </select>
            
            <select required ng-model="s.compare">
                <option value="=" > Match (=) </option>
                <option value="!="> Do not match (!=) </option>
                <option value=">" > After  (>) </option>
                <option value="<" > Before (<) </option>
                <option value=">="> On or after  (>=) </option>
                <option value="<="> On or before (<=) </option>
            </select>
            
            <input type=text ng-model="s.text" placehold="{{s.field}}">
            <a href ng-click="searchParams.splice($index,1)">X</a><br><br>
            
        </li>
    </ul>
    
    <a  id="addSortField" href ng-click="sortParams.push({})" >Add Sort Field</a>
    <br>Sort by:
    
    <ul>
        <li class="searchItem" ng-repeat="s in sortParams">
            <select ng-model="s.field" required>
                <option ng-selected="f=='created_on'" ng-repeat="f in sortableFields">{{f}}</option>
            </select>
            <select ng-model="s.direction">
                <option value="asc">Ascending</option>
                <option value="desc" selected="selected">Descending</option>
            </select>
            <a href ng-click="sortParams.splice($index,1)">X</a>
       </li>
    </ul>
    
    <button id="searchButton" ng-click="list.search()">Search</button>
</div>
