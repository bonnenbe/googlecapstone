<style type="text/css">
body { overflow: hidden; }
</style>

<div id="otherListStuff">
    <div width="100%">
        <tabset id="tabs" type="'pills'">
            <tab heading="Change Requests" select="search.mode = 'all'"></tab>
            <tab heading="My Drafts" select="search.mode = 'drafts'"></tab>
            <tab heading="Awaiting Approval" select="search.mode = 'approval'" ng-show="inCommittee"></tab>
            <tab heading="Recently Approved" select="search.mode = 'recentlyApproved'" ng-show="inCommittee"></tab>
            <tab heading="Templates" select="search.mode = 'templates'"></tab>
        </tabset>
        <div id="grid-nav">
            <div class="input-group" id="fullSearch">
                <input type="text" class="form-control" ng-model="search.query" ng-keypress="onEnter($event, list.search)">
                <span id="search-icon" class="input-group-addon" ng-click="list.search()">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
                
            </div>
            <div id="grid-buttons">
                <a href="/search">
                    <button type="button" class="btn btn-link">Advanced</button>
                </a>
                <button type="button" class="btn btn-primary" ng-click="list.clearDrafts()" ng-show="search.mode == 'drafts'">
                    <span class="glyphicon glyphicon-trash"></span>
                    Clear Drafts
                </button>
            </div>
        </div>
    </div>
</div>
<div class="gridStyle" ng-grid="gridOptions" id="grid"></div>
