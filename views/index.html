<!doctype html>
<html ng-app="module1">

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/stylesheets/main.css">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/stylesheets/ng-grid.min.css"></link>
    <link rel="stylesheet" type="text/css" href="static/stylesheets/ng-tags-input.css"></link>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>


    <script src="static/scripts/angular.js"></script>
    <!-- <script src="static/scripts/angular-animate.js"></script> -->
    <script src="static/scripts/angular-route.js"></script>
    <script src="static/scripts/ng-grid.min.js"></script>
    <script src="static/scripts/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="static/scripts/ng-tags-input.js"></script>

    <script src="static/controllers/app-main.js"></script>
    <script src="static/controllers/filters.js"></script>
    <script src="static/controllers/controller-list.js"></script>
    <script src="static/controllers/controller-create.js"></script>
    <script src="static/controllers/controller-update.js"></script>
    <script src="static/controllers/controller-date.js"></script>
    <script src="static/controllers/controller-group.js"></script>
    <script src="static/controllers/controller-search.js"></script>
    <script src="static/controllers/controller-preferences.js"></script>

    <title>Change Management</title>


</head>

<body ng-controller="main">
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ng-href="#">
                    <img src="static/images/logo.png" height="30">
                </a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li ng-class="{active: isPath('/Create')}">
                    <a ng-href="#/Create">New change request</a>
                </li>
                <li ng-class="{active: isPath('/CreateTemplate')}">
                    <a ng-href="#/CreateTemplate">New template</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>         
                    <p class="navbar-text">Logged in as: <b>{{user}}</b></p>
                </li>
                <li>                 
                    <button ng-click="link('/Logout')" type="button" class="btn btn-default navbar-btn">Logout</button>
                </li>
                <li ng-class="{active: isPath('/Preferences')}">
                    <a ng-href="#/Preferences">Preferences</a>
                </li>
            </ul>
        </div>
    </nav>


    <div ng-view id="view">
    </div>
</body>

</html>
